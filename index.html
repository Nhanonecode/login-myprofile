<html lang="vi">

    />

      rel="apple-touch-icon"

      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />

    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Login to your profile</title>
  </head>
  <body onload="CheckLogin()">
    <div class="wrapper">
      <span class="bg-animate"></span>
      <span class="bg-animate2"></span>
      <div class="form-box login">
        <h2 class="animation" style="--i: 0; --j: 21">Login</h2>
        <form>
          <div class="input-box animation" style="--i: 1; --j: 22">
            <input type="text" id="username" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 2; --j: 23">
            <input type="password" id="password" required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button
            onclick="Login()"
            type="submit"
            class="btn animation"
            style="--i: 3; --j: 24"
          >
            Login
          </button>
          <div class="logreg-link animation" style="--i: 4; --j: 25">
            <p>
              Don't have an account?
              <a href="#" class="regester-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
      <div class="info-text login">
        <h2 class="animation" style="--i: 0; --j: 20">.NhanOne Code</h2>
        <p class="animation" style="--i: 1; --j: 21">
          Welcome to the world of web programming.
        </p>
      </div>

      <div class="form-box register">
        <h2 class="animation" style="--i: 17; --j: 0">Sign Up</h2>
        <form action="#">
          <div class="input-box animation" style="--i: 18; --j: 1">
            <input type="text" required />
            <label>Username</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box animation" style="--i: 19; --j: 2">
            <input type="text" required />
            <label>Email</label>
            <i class="bx bxs-envelope"></i>
          </div>
          <div class="input-box animation" style="--i: 20; --j: 3">
            <input type="password" required />
            <label>Password</label>
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn animation" style="--i: 21; --j: 4">
            Sign Up
          </button>
          <div class="logreg-link animation" style="--i: 22; --j: 5">
            <p>
              Already have an account?
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>

      <div class="info-text register">
        <h2 class="animation" style="--i: 17; --j: 0">NguyenMinh Nhan</h2>
        <p class="animation" style="--i: 18; --j: 1">
          Sign up for an account to learn the programming language you like.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
